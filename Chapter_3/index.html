<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Quest - Em Breve</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background-color: #000; color: #ffd700;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Courier New', monospace; text-align: center;
        }

        .container {
            border: 2px solid #ffd700;
            padding: 50px;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        h1 { font-size: 40px; margin-bottom: 10px; }
        p { color: #fff; font-size: 18px; margin-bottom: 30px; }

        .btn-back {
            padding: 15px 30px;
            background: none;
            color: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-back:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CAPÍTULO EM DESENVOLVIMENTO</h1>
        <p>A jornada continua em breve... <br> Prepare suas armas!</p>
        
        <a href="../index.html" class="btn-back">VOLTAR AO MENU</a>
    </div>

</body>
</html>
