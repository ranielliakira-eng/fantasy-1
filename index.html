<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Quest - 800x450</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background-color: #111; /* Fundo externo ao jogo */
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        /* O "Canvas" do jogo fixo em 800x450 */
#game-canvas {
    width: 800px;
    height: 450px;
    position: relative;
    /* Como está na mesma pasta, usamos apenas o nome exato */
    background-image: url('Background.png'); 
    background-size: 100% 100%;
    image-rendering: pixelated;
    box-shadow: 0 0 50px rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
}

        /* Menu Centralizado */
        .menu-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 320px; /* Largura do menu dentro dos 800px */
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #ffd700;
            text-align: center;
            color: white;
            font-family: 'Courier New', monospace;
        }

        .game-title {
            font-size: 24px;
            color: #ffd700;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .chapter-list { display: flex; flex-direction: column; gap: 8px; }

        .btn-chapter {
            padding: 10px;
            font-size: 14px;
            background: transparent;
            color: white;
            border: 1px solid white;
            cursor: pointer;
        }

        .btn-chapter:hover { background: white; color: black; }

        .locked { opacity: 0.3; cursor: not-allowed; }

        /* Ajuste para Celular: Escala o jogo inteiro se a tela for pequena */
        @media (max-width: 800px) {
            #game-canvas {
                transform: scale(calc(window.innerWidth / 800));
                transform-origin: center;
            }
        }
    </style>
</head>
<body>

    <div id="game-canvas">
        <div class="menu-overlay">
            <h1 class="game-title">PIXEL QUEST</h1>
            <div class="chapter-list">
                <button class="btn-chapter" onclick="abrirSelecao()">Chapter 1</button>
                <button class="btn-chapter locked">Chapter 2</button>
                <button class="btn-chapter locked">Chapter 3</button>
                <button class="btn-chapter locked">Chapter 4</button>
                <button class="btn-chapter locked">Chapter 5</button>
            </div>
        </div>
    </div>

    <script>
        function abrirSelecao() {
            // Lógica para mostrar os heróis na tela de 800x450
            alert("Abrindo seleção de heróis dentro do limite de 800x450...");
            window.location.href = "https://ranielliakira-eng.github.io/fantasy-1/";
        }
    </script>
</body>
</html>
