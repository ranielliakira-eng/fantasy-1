<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fantasy 2D - Corrigido</title>
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background: #000;
            font-family: 'Arial', sans-serif;
            /* Impede toques acidentais de selecionar texto ou dar zoom */
            touch-action: none; 
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        #gameCanvas {
            display: block;
            max-width: 100%; max-height: 100%;
            background: #87CEEB;
            image-rendering: pixelated;
            border: 2px solid #333;
            z-index: 10; /* Canvas na camada base */
        }

        /* MENU DE SELEÇÃO */
        .selection-menu {
            position: absolute;
            inset: 0;
            z-index: 500; /* Sempre no topo antes de começar */
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            gap: 20px; background: rgba(0,0,0,0.9);
        }

        .selection-menu h1 { color: gold; text-shadow: 2px 2px #000; }

        .selection-menu button {
            width: 250px; height: 60px;
            font-size: 18px; font-weight: bold;
            cursor: pointer; border-radius: 12px;
            border: 2px solid gold; background: #222;
            color: white;
            transition: transform 0.2s;
        }

        /* CONTROLES MOBILE */
        .controls {
            position: absolute;
            bottom: 30px; /* Um pouco mais alto para evitar barras do celular */
            width: 100%;
            display: none; /* Começa escondido, JS ativa */
            justify-content: space-between;
            padding: 0 40px; 
            box-sizing: border-box;
            z-index: 1000; /* Z-INDEX MUITO ALTO para garantir visibilidade */
            pointer-events: none; 
        }

        .btn-group {
            display: flex; gap: 20px;
            pointer-events: auto; 
        }

        .btn {
            width: 80px; height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            color: white; font-size: 14px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .btn:active { background: rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body>

<div id="game-container">
    <!-- Menu de Seleção -->
    <div id="selection-menu" class="selection-menu">
        <h1>FANTASY 2D</h1>
        <button onclick="window.escolherPersonagem('menina')">GUERREIRA (KNIGHT)</button>
        <button onclick="window.escolherPersonagem('menino')">ESPADACHIM (SWORDSMAN)</button>
    </div>

    <canvas id="gameCanvas" width="800" height="450"></canvas>

    <!-- Controles com Z-Index corrigido -->
    <div id="mobile-controls" class="controls">
        <div class="btn-group">
            <button class="btn" 
                ontouchstart="window.mover('left', true)" 
                ontouchend="window.mover('left', false)"> ESQ </button>
            <button class="btn" 
                ontouchstart="window.mover('right', true)" 
                ontouchend="window.mover('right', false)"> DIR </button>
        </div>

        <div class="btn-group">
            <button class="btn" ontouchstart="window.pular()"> PULAR </button>
            <button class="btn" ontouchstart="window.atacar()" 
                style="border-color: #ff4444; background: rgba(255, 0, 0, 0.3);"> ATACAR </button>
        </div>
    </div>
</div>

<!-- Verifique se o nome do seu arquivo JS é exatamente script.js -->
<script src="script.js"></script>

</body>
</html>
