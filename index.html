<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RPG Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="selection-menu" class="selection-menu">
            <h1 style="color: white; font-family: Arial;">Escolha seu Herói</h1>
            <div style="display: flex; gap: 20px;">
                <button class="btn-select" onclick="window.escolherPersonagem('menino')">Guerreiro</button>
                <button class="btn-select" onclick="window.escolherPersonagem('menina')">Guerreira</button>
            </div>
        </div>

        <div id="mobile-controls" class="controls" style="display: none;">
            
            <div class="btn-group">
                <button class="btn" 
                    ontouchstart="window.mover('left', true)" 
                    ontouchend="window.mover('left', false)"
                    onmousedown="window.mover('left', true)"
                    onmouseup="window.mover('left', false)">←</button>
                <button class="btn" 
                    ontouchstart="window.mover('right', true)" 
                    ontouchend="window.mover('right', false)"
                    onmousedown="window.mover('right', true)"
                    onmouseup="window.mover('right', false)">→</button>
            </div>

            <div class="btn-group-system">
                <button class="btn-small" onclick="window.togglePause()">P</button>
                <button id="btn-audio" class="btn-small" onclick="window.toggleSom()">Som</button>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="window.pular()">W</button>
                <button class="btn" onclick="window.atacar()">K</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
