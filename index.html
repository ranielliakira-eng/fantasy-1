<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fantasy 2D</title>
    <style>
        /* --- SEU CSS INTEGRADO --- */
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #222;
            font-family: Arial, sans-serif; overflow: hidden; touch-action: none;
        }

        #game-container {
            position: relative;
            width: 800px; height: 450px;
            background-color: #87CEEB;
            border: 4px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas { display: block; width: 100%; height: 100%; }

        .selection-menu {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10;
        }

        .btn-select {
            padding: 15px 30px; font-size: 20px; cursor: pointer;
            background: #e67e22; color: white; border: none;
            border-radius: 8px; margin: 10px; transition: 0.2s;
        }

        .controls {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: flex-end;
            pointer-events: none;
        }

        .btn-group, .btn-group-system { display: flex; gap: 15px; pointer-events: auto; }

        .btn-group-system {
            position: absolute; top: -300px; left: 90%;
            transform: translateX(-50%);
        }

        .btn {
            width: 65px; height: 65px;
            background: rgba(255, 255, 255, 0.3);
            border: 3px solid white; border-radius: 50%;
            color: white; font-weight: bold; font-size: 24px;
            display: flex; justify-content: center; align-items: center;
            user-select: none; cursor: pointer;
        }

        .btn-small {
            padding: 8px 15px; background: rgba(0, 0, 0, 0.6);
            border: 1px solid white; color: white;
            border-radius: 5px; cursor: pointer; font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="selection-menu" class="selection-menu">
            <h1 style="color: white;">Escolha seu Herói</h1>
            <div>
                <button class="btn-select" onclick="window.escolherPersonagem('menino')">Guerreiro</button>
                <button class="btn-select" onclick="window.escolherPersonagem('menina')">Guerreira</button>
            </div>
        </div>

        <div id="mobile-controls" class="controls" style="display: none;">
            <div class="btn-group">
                <button class="btn" 
                    ontouchstart="window.mover('left', true)" ontouchend="window.mover('left', false)"
                    onmousedown="window.mover('left', true)" onmouseup="window.mover('left', false)">←</button>
                <button class="btn" 
                    ontouchstart="window.mover('right', true)" ontouchend="window.mover('right', false)"
                    onmousedown="window.mover('right', true)" onmouseup="window.mover('right', false)">→</button>
            </div>

            <div class="btn-group-system">
                <button class="btn-small" onclick="window.togglePause()">P (Pause)</button>
                <button id="btn-audio" class="btn-small" onclick="window.toggleSom()">Som</button>
            </div>

            <div class="btn-group">
                <button class="btn" onclick="window.pular()">W</button>
                <button class="btn" onclick="window.atacar()">K</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
