<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fantasy 2D</title>
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background: #000;
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        #gameCanvas {
            display: block;
            max-width: 100%; max-height: 100%;
            background: #87CEEB;
            image-rendering: pixelated;
            border: 2px solid #333;
        }

        /* MENU DE SELEÇÃO */
        .selection-menu {
            position: absolute;
            inset: 0;
            z-index: 200;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            gap: 20px; background: rgba(0,0,0,0.8);
        }

        .selection-menu h1 { color: gold; text-shadow: 2px 2px #000; }

        .selection-menu button {
            width: 200px; height: 60px;
            font-size: 18px; font-weight: bold;
            cursor: pointer; border-radius: 12px;
            border: none; background: #fff;
            transition: transform 0.2s;
        }

        .selection-menu button:active { transform: scale(0.95); }

        /* CONTROLES MOBILE */
        .controls {
            position: absolute;
            bottom: 20px; width: 100%;
            display: flex; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            z-index: 100; pointer-events: none;
        }

        .btn-group {
            display: flex; gap: 20px;
            pointer-events: auto;
        }

        .btn {
            width: 80px; height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white; font-size: 14px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }

        .btn:active { background: rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body>

<div id="game-container">
    <div class="selection-menu">
        <h1>FANTASY 2D</h1>
        <button onclick="window.escolherPersonagem('menina')">GUERREIRA (KNIGHT)</button>
        <button onclick="window.escolherPersonagem('menino')">ESPADACHIM (SWORDSMAN)</button>
    </div>

    <canvas id="gameCanvas" width="800" height="450"></canvas>

    <div class="controls">
        <div class="btn-group">
            <button class="btn" 
                onmousedown="window.mover('left', true)" onmouseup="window.mover('left', false)"
                ontouchstart="window.mover('left', true)" ontouchend="window.mover('left', false)">
                ESQ
            </button>
            <button class="btn" 
                onmousedown="window.mover('right', true)" onmouseup="window.mover('right', false)"
                ontouchstart="window.mover('right', true)" ontouchend="window.mover('right', false)">
                DIR
            </button>
        </div>

        <div class="btn-group">
            <button class="btn" 
                onmousedown="window.pular()" ontouchstart="window.pular()">
                PULAR
            </button>
            <button class="btn" 
                onmousedown="window.atacar()" ontouchstart="window.atacar()" 
                style="background: rgba(255, 0, 0, 0.3);">
                ATACAR
            </button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
