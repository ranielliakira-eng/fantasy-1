<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fantasy 2D</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            display: flex; align-items: center; justify-content: center;
            touch-action: none; 
        }

        #game-container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        canvas {
            max-width: 100%; max-height: 100%;
            object-fit: contain; 
            background-color: #87CEEB;
            z-index: 5;
        }

        /* MENU DE SELEÇÃO - Ele cobre os botões no início */
        .selection-menu {
            position: absolute;
            inset: 0;
            z-index: 5000; /* Z-index muito alto para cobrir tudo */
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            gap: 20px; background: rgba(0,0,0,0.95);
        }

        /* CONTROLES MOBILE - Já começam ativos (display: flex) */
        .controls {
            position: absolute;
            bottom: 40px; 
            left: 0; width: 100%;
            display: flex; /* MUDANÇA: Agora ele já nasce visível */
            justify-content: space-between;
            padding: 0 30px; 
            box-sizing: border-box;
            z-index: 1000; /* Fica abaixo do menu, mas acima do canvas */
            pointer-events: none; 
        }

        .btn-group { display: flex; gap: 15px; pointer-events: auto; }

        .btn {
            width: 85px; height: 85px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            color: white; font-size: 14px; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active { background: rgba(255, 255, 255, 0.4); transform: scale(0.9); }
    </style>
</head>
<body>

<div id="game-container">
    <!-- O Menu começa por cima de tudo -->
    <div id="selection-menu" class="selection-menu">
        <h1 style="color: gold;">FANTASY 2D</h1>
        <button style="padding: 15px 30px;" onclick="window.escolherPersonagem('menina')">GUERREIRA</button>
        <button style="padding: 15px 30px;" onclick="window.escolherPersonagem('menino')">ESPADACHIM</button>
    </div>

    <canvas id="gameCanvas" width="800" height="450"></canvas>

    <!-- Os botões já estão aqui embaixo do menu, prontos para aparecer -->
    <div class="controls">
        <div class="btn-group">
            <button class="btn" ontouchstart="window.mover('left', true)" ontouchend="window.mover('left', false)"> ESQ </button>
            <button class="btn" ontouchstart="window.mover('right', true)" ontouchend="window.mover('right', false)"> DIR </button>
        </div>
        <div class="btn-group">
            <button class="btn" ontouchstart="window.pular()"> PULAR </button>
            <button class="btn" ontouchstart="window.atacar()" style="border-color: red;"> ATACAR </button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
